{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header">
      익명투표 목록
    </div>
    <ul class="list-group list-group-flush">
      {% for question in questions %}
        <li class="list-group-item">
          <a href="{% url "detail" question_id=question.id%}"></a>{{question.question_text}}</li>
      {% endfor %}
    </ul>
  </div>

{% endblock content %}
