<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>ToDo Create</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">할 일</label>
          <input type="title" class="form-control" id="title" name="title"/>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">상세내용</label>
          <textarea class="form-control" id="description" rows="3" name="description"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-check-label" for="important">중요여부</label>
          <input type="checkbox" class="form-check-input" id="important" name="important" value="True"/>
        </div>
        <a href="{% url "todo_list" %}" class="btn btn-primary">목록으로</a>
        <button class="btn btn-success" type="submit">작성</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
